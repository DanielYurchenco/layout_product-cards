<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-product"></div>

      <div class="card__description-product">
        <div class="product-title">
          <h1 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
          <p class="product-code">Product code: 195434</p>
        </div>

        <div class="product-grade">
          <div class="stars">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
          <div class="reviews">Reviews: 5</div>
        </div>

        <div class="price">
          <div class="price-title">Price:</div>
          <div class="money">$2,199</div>
        </div>
      </div>

      <a
      href="#"
      class="link-buy"
      data-qa="hover"><button class="button-buy" >Buy</button></a>
    </div>
  </body>
</html>
